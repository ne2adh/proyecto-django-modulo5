{% extends 'base.html' %}
{% block content %}
<h2>Lista de Clientes</h2>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Observación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.observacion }}</td>
            <td>
                <a href="{% url 'ventas:cliente_edit' cliente.id %}">Editar</a>
                <a href="{% url 'ventas:cliente_delete' cliente.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
